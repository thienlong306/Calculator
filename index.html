<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button class="key-operator action" data-action="add">+</button>
            <button class="key-operator action" data-action="sub">-</button>
            <button class="key-operator action" data-action="mutiply">x</button>
            <button class="key-operator action" data-action="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="key--equal action" data-action="calculate">=</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="action" data-action="decimal">.</button>
            <button class="action" data-action="clear">AC</button>
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
